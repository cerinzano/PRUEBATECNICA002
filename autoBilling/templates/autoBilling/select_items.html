<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selección de Productos</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'autobilling/styles.css' %}">
</head>
<body>
    <h1>Seleccionar Artículos</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <h2>Productos</h2>
        {{ formset.management_form }}
        {% for form in formset %}
            <div>
                {{ form.product.label_tag }} {{ form.product }}
                {{ form.quantity.label_tag }} {{ form.quantity }}
            </div>
        {% endfor %}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
